<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Triagens Neonatais</title>
</head>
<body>
  <h1>Triagens Neonatais</h1>
  <form method="post">
    <label for="dob">Data de Nascimento:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <label for="weight">Peso ao Nascer (g):</label>
    <input type="number" id="weight" name="weight" required>
    <br>
    <input type="submit" value="Calcular">
  </form>

  {% if screenings is not none %}
  <h2>Datas recomendadas:</h2>
  <ul>
    {% for label, date in screenings %}
      <li>{{ label }}: {{ date.strftime('%d/%m/%Y') }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</body>
</html>
